{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Gallery {% endblock %}</h1>
    {% for image in images %}
    <div class="image-container">
        <a href="{{ image.link }}" target="_blank">
            <img src="{{ image.url }}" alt="{{ image.alt }}">
        </a>
        <p class=image-text>{{image.alt}}</p>
    </div>
    {% endfor %}
{% endblock %}
